[build]
  publish = "."
  command = "node ./netlify-write-env.mjs || true"
  functions = "netlify/functions"

[build.environment]
  APP_MODE = "real"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-store"
